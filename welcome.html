<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - ToyCraft Tales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://www.easymaa.org/images/why-china-is-the-king-of-toy-manufacturing-how-they-market-their-toys.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #444;
        }

        .btn-get-started {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-get-started:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Welcome to Toy Manufacturer's Data</h1>
        <p>Explore interactive dashboards and stories about toy production trends.</p>
        <a href="{{ url_for('home') }}">
            <button class="btn-get-started">Get Started &rarr;</button>
        </a>
    </div>

</body>
</html>
