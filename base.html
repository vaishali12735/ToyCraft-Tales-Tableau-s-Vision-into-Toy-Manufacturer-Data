<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ToyCraft Tales{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- HEADER NAVBAR -->
<div class="container py-3 d-flex justify-content-between align-items-center border-bottom">
  <div class="fs-3 fw-bold text-primary">ToyCraft Tales</div>
  <nav>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link {% if request.path in ['/', '/home'] %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
      <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link {% if request.path == '/story' %}active{% endif %}" href="{{ url_for('story') }}">Story</a></li>
    </ul>
  </nav>
</div>

<!-- MAIN SECTION -->
<main class="container my-5">
  {% block content %}{% endblock %}
</main>

</body>
</html>
